<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GSAP Animation Class Demo</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script src="core/js/core.js"></script>     

  <style>
    body {
      font-family: Arial, sans-serif;    
      padding: 20px;
    }

    #box {
      width: 120px;
      height: 80px;
      background: #3498db;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      position: relative;
    }

    #box2 {
      width: 120px;
      height: 80px;
      background: greenyellow;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      position: absolute;
      right: 50px;
      bottom: 63px;
    }


    .controls {
      margin-top: 20px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Animation Class + GSAP + jQuery</h1>

    <div id="animParent" style="position: relative; height: 500px; width: 800px; border: 1px solid red;">
        <div id="gotoTarget" style="position: absolute; top:350px; left: 575px; width: 25px; height: 25px; background-color: aqua;"></div>
        <div id="gotoTargetToo" style="position: absolute; top:50px; left: 175px; width: 25px; height: 25px; background-color:bisque;"></div>
        <div id="box"
        data-animationpane="#animParent"
        data-transformorigin="bottom-right"
        data-playbutton="#playBtn"
        data-animation='[
                          { "type": "scale slideUp slideLeft", "sAmount": 2 },
                          {
                            "type": "goto rotate scale", 
                            "rAmount": 45,
                            "sAmount": 1,
                            "gotoTarget": "#gotoTarget",
                            "sFunction": "pageStartFunction",
                            "eFunction": "pageEndFunction"                          
                          },
                          {
                            "type": "slideRight rotate", 
                            "rAmount": -45
                          },
                          {
                            "type": "goto", 
                            "gotoTarget": "#gotoTargetToo"
                          }
                        ]'
        class="animateMe"
        >Animate me</div>
    </div>


  <div class="controls">
    <button id="playBtn">Play Animation</button>
  </div>

  <script>
    // jQuery wiring
    $(function () {

      const animation = new Animation(null, null);

      animation.initAnimations();

  </script>

</body>
</html>
