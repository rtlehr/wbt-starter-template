<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GSAP Generic Animation Demo</title>

  <!-- GSAP (GreenSock) CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/TextPlugin.min.js"></script>



  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #box {
      width: 120px;
      height: 80px;
      background: #3498db;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      position: relative; /* so transforms are easy to see */
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>GSAP Generic Animation Demo</h1>

  <div id="box">Animate me</div>

  <div class="controls">
    <button id="animateBtn">Run Animation</button>
  </div>

  <!-- Generic helper -->
  <script>
    function animateWithGsap({
      target,
      x = 0,
      y = 0,
      opacity = 1,
      scale = 1,
      anchor = "center",
      duration = 1,
      delay = 0,
      onStart = null,
      onComplete = null
    }) {
      if (!target) {
        console.warn("animateWithGsap: 'target' is required.");
        return;
      }

      const elem = (typeof target === "string") ? document.querySelector(target) : target;
      if (!elem) {
        console.warn("animateWithGsap: target element not found:", target);
        return;
      }

      function getTransformOrigin(anchor) {
        switch (anchor.toLowerCase()) {
          case "top-left":     return "0% 0%";
          case "top-center":   return "50% 0%";
          case "top-right":    return "100% 0%";
          case "center-left":
          case "left":         return "0% 50%";
          case "center-right":
          case "right":        return "100% 50%";
          case "bottom-left":  return "0% 100%";
          case "bottom-center":
          case "bottom":       return "50% 100%";
          case "bottom-right": return "100% 100%";
          case "top":          return "50% 0%";
          case "center":
          default:             return "50% 50%";
        }
      }

      const transformOrigin = getTransformOrigin(anchor);

      gsap.to(elem, {
        x: x,
        y: y,
        opacity: opacity,
        scale: scale,
        transformOrigin: transformOrigin,
        duration: duration,
        delay: delay,
        onStart: onStart || undefined,
        onComplete: onComplete || undefined
      });
    }

    // Example usage
    document.getElementById("animateBtn").addEventListener("click", function () {
      // Move 200px right, 80px down, fade to 0.5, scale up, anchor at bottom-right
      animateWithGsap({
        target: "#box",
        x: 200,
        y: 80,
        opacity: 0.5,
        scale: 1.5,
        anchor: "bottom-right",
        duration: 1.2,
        delay: 0.2,
        onStart: function () {
          console.log("Animation started");
        },
        onComplete: function () {
          console.log("Animation completed");

          // Example: animate back to original state
          animateWithGsap({
            target: "#box",
            x: 0,
            y: 0,
            opacity: 1,
            scale: 1,
            anchor: "center",
            duration: 0.8
          });
        }
      });
    });
  </script>
</body>
</html>
