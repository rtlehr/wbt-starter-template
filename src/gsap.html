<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GSAP Animation Class Demo</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script src="core/js/core.js"></script>     

  <style>
    body {
      font-family: Arial, sans-serif;    
      padding: 20px;
    }

    #box {
      width: 120px;
      height: 80px;
      background: #3498db;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      position: relative;
      left: 72px;
      top: 129px;
    }

    #box2 {
      width: 120px;
      height: 80px;
      background: greenyellow;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      position: absolute;
      right: 50px;
      bottom: 63px;
    }


    .controls {
      margin-top: 20px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Animation Class + GSAP + jQuery</h1>

    <div id="animParent" style="position: relative; height: 500px; width: 800px; border: 1px solid red;">
        <div id="box"
        data-animationpane="#animParent"
        data-transformorigin="bottom-right"
        data-animation='[
                          {
                            "type": "slideDown", 
                            "sFunction": "pageStartFunction",
                            "eFunction": "pageEndFunction"                          
                          },
                          {
                            "type": "slideRight",
                            "moveFactor": 0.5                       
                          },
                          {
                            "type": "slideUp"                          
                          },
                          {
                            "type": "slideLeft"                          
                          }
                        ]'
        class="animateMe"
        >Animate me</div>

        <div id="box2"
        data-animationpane="#animParent"
        data-transformorigin="bottom-right"
        data-animation='[
                          { "type": "slideUp",
                            "sAmount": 2
                          },
                          {
                            "type": "slideLeft", 
                            "sFunction": "pageStartFunction",
                            "eFunction": "pageEndFunction"                          
                          },
                          {
                            "type": "slideDown",
                            "sAmount": 1                          
                          },
                          {
                            "type": "slideRight"                          
                          }
                        ]'
        class="animateMe"
        >Animate me</div>

    </div>


  <div class="controls">
    <button id="playBtn">Play Animation</button>
  </div>

  <script>
    // jQuery wiring
    $(function () {

      const animation = new Animation(null, null);

      animation.initAnimations();

      let count = 0;

      $("#playBtn").on("click", function () {

          animation.playAnimation("#box");

          animation.playAnimation("#box2");


      });
    });

    function pageStartFunction()
    {
      console.log("pageStartFunction called");
    }

    function pageEndFunction()
    {
      console.log("pageEndFunction called");
    }

  </script>

</body>
</html>
