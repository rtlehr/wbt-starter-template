<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GSAP Animation Class Demo</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script src="core/js/core.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #box {
      width: 120px;
      height: 80px;
      background: #3498db;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      position: relative;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Animation Class + GSAP + jQuery</h1>

    <div id="animParent" style="position: relative; height: 100px; width: 800px; border: 1px solid red;">
        <div id="box"
        data-animation='[{type": "sideOutRight"}]'
        >Animate me</div>
    </div>


  <div class="controls">
    <button id="playBtn">Play Animation</button>
  </div>

  <script>
    // jQuery wiring
    $(function () {
      const animation = new Animation(null, null);

      $("#playBtn").on("click", function () {

        // Example: move, fade, scale from bottom-right anchor
        animation.playAnimation("#box", {
          x: 500,
          y: 0,
          //opacity: 0.5,
          //scale: 1.5,
          anchor: "bottom-right",
          duration: 1.2,
          delay: 0.2,
          onStart: function () {
            console.log("Animation started");
          },
          onComplete: function () {
            console.log("Animation completed, returning to original state");

            // Animate back to original state
            /*animation.playAnimation("#box", {
              x: 0,
              y: 0,
              opacity: 1,
              scale: 1,
              anchor: "center",
              duration: 0.8
            });*/
          }
        });

      });
    });
  </script>

</body>
</html>
